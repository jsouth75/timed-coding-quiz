<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
      <div class="heading">
        <h1>Javascript coding quiz!</h1>
        <h2>Good luck!</h2>            
        <h4 id="Timer">Timer starts when you click start</h4>
        <h6>10 questions in 2 minutes</h6>
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn btn-light">Answer 1</button>
          <button type="button" class="btn btn-light">Answer 2</button>
          <button type="button" class="btn btn-light">Answer 3</button>
          <button type="button" class="btn btn-light">Answer 4</button>
        </div>
      </div>
      <div class="control-btn">
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-success hide">Next</button>
      </div>
      <div>
        <h4 id="countdown">Timer</h4>
      </div>
        
            <br>
      
        <!-- high scores -->
      <div>
        <table class="table">
            <h3 class="highscore">Top 10 Scores</h3>
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Initials</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>           
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">10</th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
      </div> 
    </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
