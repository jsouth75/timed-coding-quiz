<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="container">
      <div class="heading">
        <h1 class="header">Javascript coding quiz!</h1>
        <p class="message">Good Luck!</p>            
        <div id="Timer">Timer starts when you click start</div>
        <p>10 questions / 2 minutes</p>
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn btn-light">Answer 1</button>
          <button type="button" class="btn btn-light">Answer 2</button>
          <button type="button" class="btn btn-light">Answer 3</button>
          <button type="button" class="btn btn-light">Answer 4</button>
        </div>
      </div>
      <div id="start-container" class="control-btn">
        <button id="start-btn" class="start-btn btn">Start</button>
      </div>
      <div id="end-quiz-container" class="hide">
        <h3>Quiz Complete</h3>
        <p id="score"></p>
        <label for="initials">Enter your initials here.</label>
        <input id="initials" type="text" maxlength="3">
      </div>
      <div id="countdown" class="hide">
        <h4>Timer: <span id="time">120</span></h4>
      </div>
      
            <br>
      
        <!-- high scores -->
      <div>
        <table class="table">
            <h3 class="highscore">Top 10 Scores</h3>
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Initials</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>           
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">10</th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
      </div> 
    </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
